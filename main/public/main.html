<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="//lerke.oss-cn-shenzhen.aliyuncs.com/pc-icon" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- 使用CDN的CSS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
  <% } %>
  <!-- 使用CDN的JS文件 -->
  <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>请用浏览器打开哟~_~</strong>
  </noscript>
  <div id="main">
    <div
      style="position: fixed; left: 0; top: 0; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #fff;">
      <div
        style="display: inline-block; padding:0 0 10px; margin: 0; border-radius: 14px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;  font-weight: normal; line-height: 1.0;">
        <img style="width: 150px; height: 92px; padding: 0; margin: 0;"
          src="http://lerke.oss-cn-shenzhen.aliyuncs.com/AP1552877474640" alt="" />
        <div
          style="margin: 0; padding: 0; font-family: PingFangSC; font-size: 12px; color: #717888; text-align: center; position: relative; top: -10px;">
          加载中...
        </div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
